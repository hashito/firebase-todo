<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO APP</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  </head>
  <body>
  <section class="section">
    <div class="container">
        <section class="hero is-primary">
            <div class="hero-body">
              <p class="title">
                TODO APP
              </p>
              <p class="subtitle">
                this is todo app.
              </p>
            </div>
          </section>
          <br>
          <div class="columns is-multiline" id="app">
            <div class="column is-12 p-2">
                <div class="card">
                    <div class="card-content">
                      <div class="content">

                        <textarea v-model="addtodo" class="textarea" placeholder="new todo text"></textarea>
                        <button class="button" v-on:click="add">Button</button>

                        </div>
                    </div>
                </div>
            </div>

            <div class="column is-2 p-2" v-for="i,idx in todos" >
                <div class="card">
                    <div class="card-content"  v-on:click="edit_ui_show(idx)">
                      <div class="content" style="word-wrap: break-word">
                        <span class="tag is-light">
                            {{moment().unix(i.create_at).format('YYYY/MM/DD HH:mm:ss')}}
                        </span>
                        {{i.text}}
                    </div>
                    </div>

                    <div class="modal" v-bind:class="{'is-active':i.edit_ui}">
                        <div class="modal-background"
                        v-on:click="edit_ui_close(idx)"></div>
                        <div class="modal-content">
                            <div class="notification is-danger">
                                <textarea 
                                    class="textarea" 
                                    placeholder="todo edit" 
                                    v-model="i.text"
                                ></textarea>
                            </div>
                            </div>
                        <button 
                            class="modal-close is-large" 
                            aria-label="close" ></button>
                    </div>
                  </div>
            </div>
        </div>
    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/vue@2"></script> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.js"></script>
  <script src="main.js"></script>

  </body>
</html>
